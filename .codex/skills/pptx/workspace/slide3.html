<!DOCTYPE html>
<html>
<head>
<style>
html { background: #ffffff; }
body {
  width: 720pt; height: 405pt; margin: 0; padding: 0;
  font-family: Arial, sans-serif;
  display: flex;
}
.content {
  background: rgba(255, 255, 255, 0.90);
  margin: 25pt;
  padding: 30pt;
  border-radius: 15pt;
  flex: 1;
  box-shadow: 0 6pt 20pt rgba(0, 0, 0, 0.12);
}
.header-wrapper {
  border-bottom: 4pt solid #5DD9C1;
  padding-bottom: 12pt;
  margin-bottom: 20pt;
}
h2 {
  color: #2C3E50;
  font-size: 36pt;
  margin: 0;
  font-weight: bold;
}
ul {
  color: #34495E;
  font-size: 16pt;
  line-height: 1.8;
  margin: 0;
  padding-left: 25pt;
}
li {
  margin-bottom: 10pt;
}
.feature-box {
  background: rgba(93, 217, 193, 0.12);
  padding: 12pt 15pt;
  border-radius: 10pt;
  margin-top: 10pt;
}
</style>
</head>
<body>
<div class="content">
  <div class="header-wrapper">
    <h2>주요 기능</h2>
  </div>
  <ul>
    <li><b>알고리즘 아트 생성</b> - p5.js 기반 생성 예술 작품 제작</li>
    <li><b>문서 작업</b> - DOCX, PPTX, PDF, XLSX 파일 생성 및 편집</li>
    <li><b>웹 애플리케이션 테스트</b> - Playwright 기반 자동화 테스팅</li>
    <li><b>내부 커뮤니케이션</b> - 전문적인 비즈니스 문서 작성</li>
    <li><b>MCP 서버 구축</b> - 외부 서비스 통합을 위한 프로토콜 구현</li>
  </ul>
  <div class="feature-box">
    <p><b>15개 이상의 전문 스킬</b>이 다양한 작업 영역을 커버합니다</p>
  </div>
</div>
</body>
</html>
