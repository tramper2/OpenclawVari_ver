<!DOCTYPE html>
<html>
<head>
<style>
html { background: #ffffff; }
body {
  width: 720pt; height: 405pt; margin: 0; padding: 0;
  font-family: Arial, sans-serif;
  display: flex;
}
.content {
  background: rgba(255, 255, 255, 0.90);
  margin: 25pt;
  padding: 25pt 30pt 32pt 30pt;
  border-radius: 15pt;
  flex: 1;
  box-shadow: 0 6pt 20pt rgba(0, 0, 0, 0.12);
}
.header-wrapper {
  border-bottom: 4pt solid #E89BA3;
  padding-bottom: 10pt;
  margin-bottom: 18pt;
}
h2 {
  color: #2C3E50;
  font-size: 34pt;
  margin: 0;
  font-weight: bold;
}
.step {
  background: rgba(232, 155, 163, 0.12);
  padding: 12pt;
  border-radius: 10pt;
  margin-bottom: 10pt;
  border-left: 6pt solid #E89BA3;
}
.step-number {
  color: #34495E;
  font-size: 26pt;
  font-weight: bold;
  margin: 0 0 5pt 0;
}
.step-text {
  color: #5D6D7E;
  font-size: 15pt;
  margin: 0;
  line-height: 1.3;
}
</style>
</head>
<body>
<div class="content">
  <div class="header-wrapper">
    <h2>사용 방법</h2>
  </div>
  <div class="step">
    <p class="step-number">1</p>
    <p class="step-text"><b>스킬 호출:</b> Skill 도구를 사용하여 원하는 스킬을 실행합니다</p>
  </div>
  <div class="step">
    <p class="step-number">2</p>
    <p class="step-text"><b>프롬프트 확장:</b> 스킬의 전문 프롬프트가 자동으로 로드됩니다</p>
  </div>
  <div class="step">
    <p class="step-number">3</p>
    <p class="step-text"><b>작업 수행:</b> 스킬이 제공하는 도구와 가이드라인에 따라 작업을 완료합니다</p>
  </div>
</div>
</body>
</html>
