<!DOCTYPE html>
<html>
<head>
<style>
html { background: #ffffff; }
body {

}
.content {
  background: rgba(255, 255, 255, 0.90);
  margin: 25pt;
  padding: 30pt;
  border-radius: 15pt;
  flex: 1;
  box-shadow: 0 6pt 20pt rgba(0, 0, 0, 0.12);
}
.header-wrapper {
  border-bottom: 4pt solid #FF7B7B;
  padding-bottom: 12pt;
  margin-bottom: 20pt;
}
h2 {
  color: #2C3E50;
  font-size: 36pt;
  margin: 0;
  font-weight: bold;
}
h3 {
  color: #34495E;
  font-size: 22pt;
  margin: 15pt 0 10pt 0;
  font-weight: bold;
}
p {
  color: #5D6D7E;
  font-size: 16pt;
  line-height: 1.5;
  margin: 8pt 0;
}
.highlight {
  background: rgba(255, 123, 123, 0.12);
  padding: 15pt;
  border-left: 6pt solid #FF7B7B;
  border-radius: 8pt;
  margin-top: 18pt;
}
</style>
</head>
<body>
<div class="content">
  <div class="header-wrapper">
    <h2>SKILLS란?</h2>
  </div>
  <h3>개념</h3>
  <p>Claude Code의 능력을 확장하는 특수화된 도구 모음입니다. 각 스킬은 특정 작업 영역에 최적화된 프롬프트와 워크플로우를 제공합니다.</p>
  <div class="highlight">
    <p><b>핵심 아이디어:</b> 복잡한 작업을 재사용 가능한 전문 모듈로 패키징하여, 일관성 있고 고품질의 결과를 보장합니다.</p>
  </div>
</div>
</body>
</html>
