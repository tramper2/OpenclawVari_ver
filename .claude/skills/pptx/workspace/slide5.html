<!DOCTYPE html>
<html>
<head>
<style>
html { background: #ffffff; }
body {
  width: 720pt; height: 405pt; margin: 0; padding: 0;
  font-family: Arial, sans-serif;
  display: flex;
}
.content {
  background: rgba(255, 255, 255, 0.90);
  margin: 25pt;
  padding: 18pt 30pt 50pt 30pt;
  border-radius: 15pt;
  flex: 1;
  box-shadow: 0 6pt 20pt rgba(0, 0, 0, 0.12);
}
.header-wrapper {
  border-bottom: 4pt solid #7DCFB3;
  padding-bottom: 10pt;
  margin-bottom: 12pt;
}
h2 {
  color: #2C3E50;
  font-size: 32pt;
  margin: 0;
  font-weight: bold;
}
.benefit {
  background: rgba(125, 207, 179, 0.12);
  padding: 9pt;
  border-radius: 10pt;
  margin-bottom: 8pt;
}
.benefit-title {
  color: #34495E;
  font-size: 17pt;
  font-weight: bold;
  margin: 0 0 4pt 0;
}
.benefit-text {
  color: #5D6D7E;
  font-size: 13pt;
  margin: 0;
  line-height: 1.3;
}
.conclusion {
  background: rgba(255, 123, 123, 0.15);
  padding: 11pt;
  border-radius: 12pt;
  text-align: center;
  margin-top: 8pt;
}
.conclusion-text {
  color: #2C3E50;
  font-size: 15pt;
  font-weight: bold;
  margin: 0;
}
</style>
</head>
<body>
<div class="content">
  <div class="header-wrapper">
    <h2>SKILLS의 이점</h2>
  </div>
  <div class="benefit">
    <p class="benefit-title">전문성 향상</p>
    <p class="benefit-text">각 영역에 최적화된 워크플로우로 전문가 수준의 결과 제공</p>
  </div>
  <div class="benefit">
    <p class="benefit-title">일관성 보장</p>
    <p class="benefit-text">검증된 베스트 프랙티스를 통해 안정적이고 예측 가능한 결과</p>
  </div>
  <div class="benefit">
    <p class="benefit-title">생산성 증대</p>
    <p class="benefit-text">반복 작업 자동화 및 복잡한 태스크의 간소화</p>
  </div>
  <div class="conclusion">
    <p class="conclusion-text">SKILLS로 Claude Code의 잠재력을 최대한 활용하세요!</p>
  </div>
</div>
</body>
</html>
